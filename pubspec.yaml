name: weather_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.1.2
  geolocator: ^5.3.1
  http: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Campton
      fonts:
        - asset: fonts/Campton-Light.woff
          weight: 400
        - asset: fonts/Campton-Medium.woff
          weight: 500
        - asset: fonts/Campton-SemiBold.woff
          weight: 600
        - asset: fonts/Campton-Bold.woff
          weight: 700
    - family: Helvetica
      fonts:
        - asset: fonts/helvetica_neue_regular.ttf
